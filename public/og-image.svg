<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#000000"/>
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00FF88" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Main Content -->
  <g transform="translate(100, 150)">
    <!-- Logo/Icon -->
    <circle cx="80" cy="80" r="40" fill="#00FF88" opacity="0.2"/>
    <circle cx="80" cy="80" r="25" fill="#00FF88"/>
    <circle cx="80" cy="80" r="12" fill="#000000"/>
    
    <!-- Main Title -->
    <text x="180" y="60" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#FFFFFF">
      Damián &amp; Carolina
    </text>
    
    <!-- Subtitle -->
    <text x="180" y="100" font-family="Arial, sans-serif" font-size="28" fill="#00FF88">
      Expertos en Marketing Digital
    </text>
    
    <!-- Description -->
    <text x="0" y="180" font-family="Arial, sans-serif" font-size="24" fill="#CCCCCC">
      Escalamos tu negocio con Meta Ads, automatización
    </text>
    <text x="0" y="210" font-family="Arial, sans-serif" font-size="24" fill="#CCCCCC">
      inteligente y estrategias de growth marketing
    </text>
    
    <!-- Services Tags -->
    <g transform="translate(0, 260)">
      <rect x="0" y="0" width="120" height="35" rx="17" fill="#00FF88" opacity="0.2" stroke="#00FF88" stroke-width="1"/>
      <text x="60" y="23" font-family="Arial, sans-serif" font-size="14" fill="#00FF88" text-anchor="middle">Meta Ads</text>
      
      <rect x="140" y="0" width="140" height="35" rx="17" fill="#39FF14" opacity="0.2" stroke="#39FF14" stroke-width="1"/>
      <text x="210" y="23" font-family="Arial, sans-serif" font-size="14" fill="#39FF14" text-anchor="middle">Automatización</text>
      
      <rect x="300" y="0" width="160" height="35" rx="17" fill="#00FF88" opacity="0.2" stroke="#00FF88" stroke-width="1"/>
      <text x="380" y="23" font-family="Arial, sans-serif" font-size="14" fill="#00FF88" text-anchor="middle">Growth Marketing</text>
    </g>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="1000" cy="100" r="3" fill="#00FF88" opacity="0.6"/>
  <circle cx="1050" cy="150" r="2" fill="#39FF14" opacity="0.8"/>
  <circle cx="950" cy="200" r="4" fill="#00FF88" opacity="0.4"/>
  <circle cx="1100" cy="250" r="2" fill="#39FF14" opacity="0.6"/>
  
  <circle cx="1020" cy="450" r="3" fill="#00FF88" opacity="0.6"/>
  <circle cx="980" cy="500" r="2" fill="#39FF14" opacity="0.8"/>
  <circle cx="1080" cy="520" r="4" fill="#00FF88" opacity="0.4"/>
</svg>